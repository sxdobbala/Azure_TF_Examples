kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-deny
  namespace: <namespace>
spec:
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
       matchLabels:
        namespace: <namespace>
  egress:
  - to:
    - namespaceSelector:
       matchLabels:
        namespace: <namespace>
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
