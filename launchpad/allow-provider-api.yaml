kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-provider-api-ns
spec:
  podSelector:
    matchLabels: 
     app: provider-api
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: provider-ui
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cassandra
