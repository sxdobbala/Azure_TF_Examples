kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-cassandra-intra-node-ns
spec:
  podSelector:
    matchLabels: 
     app: cassandra
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cassandra 
  egress:
  - to:
    - podSelector:
       matchLabels:
        app: cassandra
