      lookup_dn: True
      lookup_dn_search_user: "cn=<USER>,ou=Unix,ou=ServiceAccounts,ou=UHT,ou=UHG,dc=ms,dc=ds,dc=uhc,dc=com"
      lookup_dn_search_password: "<PASSWORD>"
      allowed_groups: ['CN=<GROUP>,CN=Users,DC=ms,DC=ds,DC=uhc,DC=com']
