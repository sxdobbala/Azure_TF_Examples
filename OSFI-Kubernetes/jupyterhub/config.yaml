singleuser:
  image:
    name: docker.optum.com/bd_docid/jupyterhub
    tag: bdptf
    imagePullPolicy: Always
  cmd : start-notebook.sh
  extraLabels: {'USER':'{username}'}
  extraEnv: {'MAPR_TICKETFILE_LOCATION': '/tmp/tickets/CONTAINER_TICKET'}
  storage:
    type: None
    extraVolumes: [{ 'name': 'home',  'persistentVolumeClaim': {  'claimName': 'pvc-mapr-dlpoc-hub-svc' } }, { 'name': 'maprticket',  'secret': {  'secretName': 'dlpocid-ticket-secret' } }]
    extraVolumeMounts : [{ 'mountPath': '/maprdata', 'name': 'home'}, { 'mountPath': '/tmp/tickets/', 'name': 'maprticket'}]
