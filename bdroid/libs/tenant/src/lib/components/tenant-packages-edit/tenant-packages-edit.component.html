<h1 mat-dialog-title cdkDrag cdkDragHandle  cdkDragRootElement=".cdk-overlay-pane" style="cursor: move">{{title}}</h1>

<form [formGroup]="entityForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

      <mat-form-field fxFlex>
        <mat-select placeholder="Select an environment" (selectionChange)="loadProgramNames($event)" formControlName="environment" required>
          <mat-option *ngFor="let env of environmentOptions" [value]="getEnvironmentValue(env)">
            {{env}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('environment').hasError('required')">Please choose an environment</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-select placeholder="Select a Program"  (selectionChange)="loadVolumes()"  [disabled]="entityForm.get('environment').invalid" formControlName="program" required>
          <mat-option *ngFor="let program of programs" [value]="program">
            {{program}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('program').hasError('required')">Please choose a Program Name</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          type="text"
          name="chargebackProgram"
          formControlName="chargebackProgram"
          placeholder="Chargeback Program"
          required>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-select placeholder="Select a Volume" [disabled]="entityForm.get('program').invalid" formControlName="volume" required>
          <mat-option *ngFor="let volume of volumes" [value]="volume">
            {{volume}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('volume').hasError('required')">Please choose a Volume</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-select placeholder="Select a Package" [disabled]="entityForm.get('volume').invalid"  formControlName="packageName" required>
          <mat-option *ngFor="let package of packages" [value]="package">
            {{package}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('packageName').hasError('required')">Please choose a Package</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          type="number"
          name="units"
          formControlName="units"
          placeholder="Units"
          required>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <input
          matInput
          type="text"
          name="startDate"
          [matDatepicker]="startDatePicker"
          formControlName="startDate"
          placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          name="endDate"
          formControlName="endDate"
          [matDatepicker]="endDatePicker"
          placeholder="End Date"
          required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex>
        <textarea matInput type="text"
                  name="comments"
                  formControlName="comments"
                  placeholder="Comments"></textarea>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="entityForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
