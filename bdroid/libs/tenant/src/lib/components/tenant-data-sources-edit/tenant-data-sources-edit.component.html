<h1 mat-dialog-title cdkDrag cdkDragHandle  cdkDragRootElement=".cdk-overlay-pane" style="cursor: move">{{title}}</h1>

<form [formGroup]="entityForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

      <mat-form-field fxFlex>
        <mat-select placeholder="Select an environment"  formControlName="environment" required>
          <mat-option *ngFor="let env of environmentOptions" [value]="getEnvironmentValue(env)">
            {{env}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('environment').hasError('required')">Please choose an environment</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-select placeholder="Select Source Type"  formControlName="sourceType" required>
          <mat-option *ngFor="let sourceType of getEnumKeyValues()" [value]="sourceType">
            {{sourceType}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('sourceType').hasError('required')">Please choose a Source Type</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          type="text"
          name="source"
          formControlName="source"
          placeholder="Source"
          required>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <input
          matInput
          type="text"
          name="subjectArea"
          formControlName="subjectArea"
          placeholder="Subject Area"
          required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          type="text"
          name="dataFrequency"
          formControlName="dataFrequency"
          placeholder="Data Frequency"
          required>
      </mat-form-field>
      <mat-form-field fxFlex>
         <textarea matInput type="text"
                   name="description"
                   formControlName="description"
                   placeholder="Description"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <textarea matInput type="text"
                  name="comments"
                  formControlName="comments"
                  placeholder="Comments"></textarea>
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="entityForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
