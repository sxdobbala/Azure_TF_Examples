<ngx-breadcrumbs title="Tenant" [crumbs]="crumbs"></ngx-breadcrumbs>

<ng-template #packageUnit let-element="element" let-column="column">

  <div class="ui-grid-cell-contents" style="padding: 5px;white-space: nowrap;overflow: hidden;height: 100%;">
    <span style="text-align: right;">{{element[column.property]}}</span>
    <span *ngIf="element.isBasicPositive" style="font-size:12px;padding-left:10px;color: #3c763d;">
       <mat-icon>arrow_drop_up</mat-icon>
          &nbsp;{{element.basicVariance}}&nbsp;{{element.basicPercentage}}
        </span>
    <span *ngIf="!element.isBasicPositive" style="font-size:12px;padding-left:10px;color: #a94442;">
       <mat-icon>arrow_drop_down</mat-icon>
          &nbsp;{{element.basicVariance}}&nbsp;{{element.basicPercentage}}</span>
  </div>

</ng-template>

<ngx-data-table [showActionColumn]=false [showColumnFilter]=false [defaultColumns]="defaultColumns" [title]="title"
                [showDetails]=false [service]="tenantChargebackSummaryService" [dialogEntity]="null"
                [dialogComponent]="null"></ngx-data-table>
