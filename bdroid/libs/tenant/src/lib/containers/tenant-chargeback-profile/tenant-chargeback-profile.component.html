<ngx-breadcrumbs title="Tenant" [crumbs]="crumbs"></ngx-breadcrumbs>
<div layout="row">
  <div flex></div>
  <div flex="90" class="mat-elevation-z5">
    <mat-toolbar>
      <span>Tenant Chargeback</span>
      <span>
          <mat-radio-group  style="margin-right:15px" (change)="onEnvironmentChange($event)">
            <mat-radio-button class="radio-section" checked  value="Production">Production</mat-radio-button>
            <mat-radio-button class="radio-section" value="NonProduction">Non Production</mat-radio-button>
            <mat-radio-button class="radio-section" value="Both">Both</mat-radio-button>
          </mat-radio-group>
        <mat-button-toggle-group #group="matButtonToggleGroup" (change)="onChartType($event)">
          <mat-button-toggle checked value="bar">
            <mat-icon>bar_chart</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="pie">
            <mat-icon>pie_chart</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </span>
      <!--  <mat-switch ng-model="chartLine" ng-change="toggle()" aria-label="Bar Line"> Line
        </mat-switch>-->
    </mat-toolbar>
    <!--     Comparison Chart -->
    <mat-card>
      <mat-card-content *ngIf="displayChartType === 'bar'" layout-padding>
        <div fxLayout="column" fxLayoutGap="50px">
          <p>
            <ngx-charts-bar-horizontal
              class="chart-container"
              [view]="view"
              [scheme]="colorScheme"
              [schemeType]="schemeType"
              [results]="vCoreSingle"
              [animations]="animations"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [legendTitle]="legendTitle"
              [legendPosition]="legendPosition"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [tooltipDisabled]="tooltipDisabled"
              [xAxisLabel]="xVCoreAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [showGridLines]="showGridLines"
              [barPadding]="barPadding"
              [roundDomains]="roundDomains"
              [roundEdges]="roundEdges"
              [showDataLabel]="showDataLabel"
              (select)="select($event)"
              (legendLabelClick)="onLegendLabelClick($event)">
            </ngx-charts-bar-horizontal>
          </p>
          <p>
            <ngx-charts-bar-horizontal
              class="chart-container"
              [view]="view"
              [scheme]="colorScheme"
              [schemeType]="schemeType"
              [results]="vMemorySingle"
              [animations]="animations"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [legendTitle]="legendTitle"
              [legendPosition]="legendPosition"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [tooltipDisabled]="tooltipDisabled"
              [xAxisLabel]="xMemoryAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [showGridLines]="showGridLines"
              [barPadding]="barPadding"
              [roundDomains]="roundDomains"
              [roundEdges]="roundEdges"
              [showDataLabel]="showDataLabel"
              (select)="select($event)"
              (legendLabelClick)="onLegendLabelClick($event)">
            </ngx-charts-bar-horizontal>
          </p>
        </div>
      </mat-card-content>
      <mat-card-content  *ngIf="displayChartType === 'pie'" layout-padding>
        <div fxLayout="column" fxLayoutGap="50px">
          <p style="height:400px">
            <ngx-charts-pie-chart
              [view]="view"
              [scheme]="colorScheme"
              [results]="vCoreSingle"
              [animations]="animations"
              [legend]="showLegend"
              [legendTitle]="legendTitle"
              [legendPosition]="legendPosition"
              [explodeSlices]="explodeSlices"
              [labels]="showLabels"
              [doughnut]="doughnut"
              [arcWidth]="arcWidth"
              (legendLabelClick)="onLegendLabelClick($event)"
              [gradient]="gradient"
              [tooltipDisabled]="tooltipDisabled"
              [tooltipText]="pieTooltipText"
              (dblclick)="dblclick($event)"
              (select)="select($event)">
            </ngx-charts-pie-chart>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
