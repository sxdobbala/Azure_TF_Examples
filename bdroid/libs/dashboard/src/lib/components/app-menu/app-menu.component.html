<div class="user-container" #userButton (ngxClickOutside)="onClickOutside()">
  <button class="user-button" mat-button (click)="toggleDropdown()" [class.open]="isOpen">
    <span fxLayout="row" fxLayoutAlign="start center">
      <mat-icon>{{icon}}</mat-icon>
      <span class="name" fxHide fxShow.gt-sm>{{title}}</span>
      <mat-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">

      <mat-nav-list *ngFor="let menu of menus">
        <mat-list-item style="z-index: 10;padding:0px">
          <button class="mat-menu-item" mat-menu-item="" role="menuitem" tabindex="0" aria-disabled="false">
            <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">{{menu.icon}}</mat-icon>
            <span><a class="sidenav-anchor" [routerLink]="[menu.link]"
                     routerLinkActive="active"  matRipple
                     [routerLinkActiveOptions]="{exact: true}"> {{menu.name}}</a></span>
            <div class="mat-menu-ripple mat-ripple" matripple=""></div>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>

</div>
