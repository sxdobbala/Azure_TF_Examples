<div class="sidenav-container" fxLayout="column">


  <mat-toolbar class="sidenav-toolbar mat-elevation-z4 mat-toolbar mat-primary mat-toolbar-single-row">
    <div fxLayout="row" style="width: 100%;">
      <span style="width: 22px; text-align: center; margin-left: -3px;" fxFlexAlign="center"><img
        src="assets/img/optum.png" style="width: 25px; vertical-align: text-top;"></span>
      <h1 style="font-size: 26px;font-family: Roboto;color:white;margin-top: 8px;margin-left: 24px; margin-bottom: -5px;">
        BDROID<span style="font-size: 12px;">Application</span>
      </h1>
      <span fxFlex><!-- fill space --></span>
      <div fxHide="true" fxHide.gt-sm="false" fxFlexAlign="center">
        <button mat-icon-button (click)="toggleIconSidenav()">
          <mat-icon class="icon-sidenav-toggle fade-in-on-icon-sidenav" [class.rotate]="isIconSidenav()">chevron_left
          </mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <div class="sidenav-scrollbar-container" fxLayout="column">
    <perfect-scrollbar>
      <mat-nav-list fxLayout="column" class="sidenav-list sidenav-toplevel">
        <ngx-sidenav-item *ngFor="let item of items" [item]="item"></ngx-sidenav-item>
      </mat-nav-list>
    </perfect-scrollbar>
  </div>

</div>
