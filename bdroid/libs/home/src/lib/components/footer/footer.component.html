<footer id="footer">
  <div class="inner">
    <ul class="contact">
      <li class="icon fa-home"><strong>Immediate</strong> BDroid Operations Team</li>
      <li class="icon fa-phone"><strong>Phone</strong> (000) 000-0000</li>
      <li class="icon fa-envelope"><strong>Email</strong> bdroid_support_DL@ds.uhc.com</li>
    </ul>
    <form [formGroup]="entityForm" action="#" method="post"><h4>Get in touch</h4>
      <div class="fields">
        <div class="field half"><label for="name">Name</label><input name="name" id="name" type="text"
                                                                     placeholder="Name"></div>
        <div class="field half"><label for="email">Email</label><input name="email" id="email" type="email"
                                                                       placeholder="Email"></div>
        <div class="field"><label for="message">Message</label><textarea name="message" id="message" rows="6"
                                                                         placeholder="Message"></textarea></div>
      </div>
      <ul class="actions">
        <li><input value="Send Message" class="button large" type="submit"></li>
      </ul>
    </form>
  </div>
  <div class="copyright">

    <div class="default-footer-version">
      <span class="version">Current Version: {{version}}-{{environment}}</span>
    </div>
    <div class="default-footer-copyright">
      <span>Powered by BDroid ©2018-2019.</span>
      <span>Code licensed under an MIT-style License.</span>
      <span>Documentation licensed under CC BY 4.0.</span>
    </div>
  </div>
</footer>
