The Optum Technology <b>Jenkins Pipeline as Code (JPaC)</b> is a pipeline shared library for usage with the <a href="https://github.com/jenkinsci/workflow-cps-global-lib-plugin"  target="_blank">workflow-cps-global-lib-plugin</a> Jenkins Plugin. 
<p>
JPaC is an Optum <a href="https://github.optum.com/OPTUMSource/InnerSource/blob/master/README.md" target="_blank">InnerSource</a> project which can be found in Optum <a href="https://github.optum.com/jenkins-pipelines/global-pipeline-library/blob/master/README.md"  target="_blank">GitHub Enterprise JPaC Repository<a>.
